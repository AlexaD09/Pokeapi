name: Deploy PokeAPI to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Backend
        run: |
          docker build -t alexa1209/pokeapi-app-backend:latest backend
          docker push alexa1209/pokeapi-app-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build -t alexa1209/pokeapi-app-frontend:latest frontend
          docker push alexa1209/pokeapi-app-frontend:latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Trigger ASG Instance Refresh
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name pokeapi-asg \
            --preferences MinHealthyPercentage=50,InstanceWarmup=120
          echo "âœ… Deployment triggered! New instances will run the latest images."